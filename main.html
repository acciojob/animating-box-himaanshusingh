<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .box {
        height: 100px;
        width: 100px;
        background-color: red;
        animation: pulse 1s ease-in-out infinite;
      }

      @keyframes pulse {
        from {
          scale: 1;
        }
        to {
          scale: 1.1;
        }
      }
    </style>
  </head>
  <body>
    <!-- the entire body must be written by student -->
    <div class="box"></div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
